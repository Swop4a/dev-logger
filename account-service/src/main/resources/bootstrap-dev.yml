spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/dlogger
    username:
    password:
    driverClassName: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
  cloud:
    config:
      enabled: false
server:
  port: 8081
  context-path: /accounts
eureka:
  client:
    enabled: false